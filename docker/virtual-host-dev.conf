<VirtualHost *:80>
    ServerName viacheslav-vahin-magento-local.allbugs.info
    ServerAlias www.viacheslav-vahin-magento-local.allbugs.info viacheslav-vahin-magento-us.allbugs.info www.viacheslav-vahin-magento-us.allbugs.info
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName viacheslav-vahin-magento-local.allbugs.info
    ServerAlias www.viacheslav-vahin-magento-local.allbugs.info viacheslav-vahin-magento-us.allbugs.info www.viacheslav-vahin-magento-us.allbugs.info
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/viacheslav-vahin-magento.local-dev+3.pem
        SSLCertificateKeyFile /certs/viacheslav-vahin-magento.local-dev+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>